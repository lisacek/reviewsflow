server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Rewrite any hardcoded API bases from older builds to same-origin
  sub_filter_once off;
  sub_filter_types application/javascript text/javascript;
  sub_filter 'http://0.0.0.0:8000' '';
  sub_filter 'http://localhost:8000' '';

  # Proxy API requests to backend service inside Docker network
  # 1) Private API under /api/
  location ^~ /api/ {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 2) Public and root-scoped endpoints exposed without /api prefix
  location ~ ^/(auth|public|instances|cache|domains|stats|refresh|locales|health|docs|redoc) {
    proxy_pass http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # OpenAPI schema used by Swagger UI and ReDoc
  location = /openapi.json {
    proxy_pass http://backend:8000/openapi.json;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static files and SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
