<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewsFlow — Self‑Hosted Reviews Widget</title>

    <meta name="description" content="Self‑hosted reviews widget and builder. Fetch and render Google reviews on your site, control domains, and avoid monthly SaaS fees." />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0b0b0d" />

    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="ReviewsFlow — Self‑Hosted Reviews Widget" />
    <meta property="og:description" content="Self‑hosted reviews widget and builder. Fetch and render Google reviews on your site, control domains, and avoid monthly SaaS fees." />
    <meta property="og:image" content="/thumbnail.png" />
    <!-- og:url and canonical are set at runtime via seo.js -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ReviewsFlow — Self‑Hosted Reviews Widget" />
    <meta name="twitter:description" content="Self‑hosted reviews widget and builder. Fetch and render Google reviews on your site, control domains, and avoid monthly SaaS fees." />
    <meta name="twitter:image" content="/thumbnail.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ReviewsFlow",
        "url": "/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
